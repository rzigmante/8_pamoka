    <form action="https://formspree.io/f/mqkjwwbq" method="POST">
    <fieldset>
    <h1>Payment form</h1>
    Required fields are follwed by *
    <h2>Contact infomation</h2> 
    <form>
        <fieldset>
            <legend>Title</legend>
                <input type="radio" name="lytis" value="Mister">
                <label for="Lytis">Mister</label> <br>
                <input type="radio" name="lytis" value="Miss">
                <label for="Lytis">Miss</label>
        </fieldset>
<br>
    <label for="name">Name:*</label>
    <input type="text" name="name" required> <br>
<br>
    <label for="email">E-mail:*</label>
    <input type="email" name="email" required><br>
<br>
    <label for="password">Password:*</label>
    <input type="password" name="password" required> <br>
<br>
    <h1>Payment information</h1>
    <label for="cardtype">Card type:*</label>
    <input type="dropdown" name="cardtype" required>
    <select>
        <option>Visa</option>
        <option>Mastercards</option>
    </select><br>
<br>
    <label for="card">Card number:*</label>
    <input type="number" name="card" required><br>
<br>
    <input type="date" required>Expiration date:* <br>
    <i>formatted as <mm><yy></yy></i><br>
        <br>
        <button type="submit">Validate the payment</button>

    </form>
